# Configuration NGINX simple pour TTS Medical API
server {
    listen 80;
    server_name collection.urmaphalab.com;
    
    # Location pour les challenges Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
    
    # Proxy vers l'application Node.js
    location / {
        # Configuration du proxy
        proxy_pass http://localhost:5100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les gros fichiers
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Taille max des fichiers upload√©s
        client_max_body_size 10M;
    }
    
    # Health check
    location = /health {
        proxy_pass http://localhost:5100/health;
        access_log off;
    }
}